<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./bootstrap.css" rel="stylesheet">
  <link href="./styles_login.css" rel="stylesheet">


  <title>Athena</title>
</head>

<body>
  <section class="Form my-5 mx-5 ">
    <div class="container">
      <!-- imagem -->
      <div class="row">
        <div class="col-lg-7 mt-3">
          <img src="img/athena_nomelogo.svg" class="image-fluid" alt="">
        </div>
        <!-- FORM -->
        <div class="col-lg-5 px-5 pt-3">
          <h6>Digite suas credenciais:</h6>
          <form>
            <!-- email -->
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="Seu email" id="nome" pattern=".+@globex.com" autocomplete="off" class="form-control my-3 p-2">
              </div>
            </div>
            <!-- senha -->
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="Sua senha" id="senha" class="form-control my-3 p-2">
              </div>
            </div>
            <!-- button -->
            <div class="form-row">
              <div class="col-lg-7 mb-2">
                <button onclick="ClickLogin()" class="bt-login">LOGIN</button>
              </div>
            </div>

            <p><a href="#" class="mt-2" style="font-size:12px"> Esqueceu sua senha?</a></p>
            
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
